<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UpVote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="vue.js"></script>
</head>

<body>


    <!-- Notebook app -->
    <div id="upvote">
        <div class="container">
            <div class="row">
                <h2 class="col-lg-12 col-md-12 col-sm-12 titleV">UpVote!</h2>
            </div>

            <div class="posts" v-for="submission in sortedSubmissions" v-bind:key="submission.id">
                <div class="row">
                    <submission-component v-bind:submission="submission" v-bind:submissions="sortedSubmissions">
                    </submission-component>
                </div>
            </div>
        </div>
    </div>



    <!-- Some JavaScript -->
    <script src="js/app.js"></script>
    <!--javascrpt libraries-->
    <script src="js/popper v1.14.js"></script>
    <script src="js/jquery v3.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>

</body>

</html>
